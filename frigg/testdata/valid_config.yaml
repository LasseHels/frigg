server:
  host: pomelo.com
  port: 9898

log:
  level: ERROR

loki:
  endpoint: 'http://loki.example.com'

grafana:
  endpoint: 'http://example.com'

prune:
  dry: false
  interval: '5m'
  ignored_users:
    - 'admin'
  period: '720h'
  labels:
    app: 'grafana'
    env: 'test'
  lower_threshold: 50
  skip:
    tags:
      any: [keep, safeguard]

backup:
  github:
    repository: 'octocat/hello-world'
    branch: 'backup-branch'
    directory: 'archived-dashboards'
    api_url: 'https://github.example.com/api/v3'
